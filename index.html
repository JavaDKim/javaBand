<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Cats</title>
  </head>
  <body>
    <button class="add btn">
      <i class="fa-solid fa-plus"></i>
    </button>

    <div class="modal-block">
      <div class="modal">
        <button class="modal-close btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Добавить котика</h2>
        <form id="add">
          <div class="preview"></div>
          <!-- 					<div class="form-line">
            <label for="add1">ID</label>
            <input
              type="number"
              id="add1"
              name="id"
              required=""
              placeholder="1"
              min="1"
            />
          </div>
 -->
          <div class="form-line form-span-3">
            <label for="add2">Имя</label>
            <input
              type="text"
              id="add2"
              name="name"
              required=""
              placeholder="Введите имя"
            />
          </div>
          <div class="form-line form-span-3">
            <label for="add3">Изображение</label>
            <input
              type="url"
              id="add3"
              name="image"
              placeholder="Ссылка на изображение"
            />
          </div>
          <div class="form-line">
            <label for="add4">Возраст</label>
            <input
              type="number"
              id="add4"
              name="age"
              placeholder="4"
              min="0"
              max="100"
            />
          </div>
          <div class="form-line">
            <label for="add5">Рейтинг</label>
            <input
              type="number"
              id="add5"
              name="rate"
              min="0"
              max="5"
              placeholder="5"
            />
          </div>
          <div class="form-line form-row">
            <input type="checkbox" id="add6" name="favorite" />
            <label for="add6">Любимчик</label>
          </div>
          <div class="form-line form-span-3">
            <label for="add7">Описание</label>
            <textarea
              type="text"
              id="add7"
              name="description"
              placeholder="Напишите что-нибудь про своего питомца"
              rows="3"
            ></textarea>
          </div>
          <button class="btn saveBtn" type="submit">
            <i class="fa-solid fa-floppy-disk"></i>
            <span>Добавить</span>
          </button>
        </form>
      </div>
    </div>

    <div class="container"></div>

    <script src="js/global.js"></script>
    <script src="js/functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
